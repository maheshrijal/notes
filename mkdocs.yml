markdown_extensions:
  - admonition
  - tables
  - meta
  - attr_list
  - def_list
  - pymdownx.tasklist
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
