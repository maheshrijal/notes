site_name: Maheshrjl's Notes
site_description: Hi! I'm Mahesh Rijal. I document notes, code snippets, scripts and various other things here.These are from my learnings in DevOps & Cloud, day to day work or some coool things I found on the internet.
site_url: https://notes.maheshrjl.com/
site_author: Mahesh Rijal
repo_url: https://github.com/maheshrjl/notes
repo_name: maheshrjl/notes
edit_uri: edit/main/docs/
copyright: Copyright &copy;2023 <a href="https://github.com/maheshrjl" target="_blank" rel="noopener"> Mahesh Rijal</a>

theme:
  name: material
  font:
    text: Roboto
    code: Fira Code
  # logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/campground
    edit: material/pen
  favicon: images/favicon.ico
  language: en
  features:
    - content.action.edit
    - navigation.instant #  clicks on all internal links will be intercepted and dispatched via XHR without fully reloading the page
    - navigation.tracking # URL in the address bar is automatically updated with the active anchor as highlighted in the table of contents
    - navigation.tabs # When tabs are enabled, top-level sections are rendered in a menu layer below the header for viewports above 1220px, but remain as-is on mobile.
    # - navigation.tabs.sticky # , navigation tabs will lock below the header and always remain visible when scrolling down.
    - navigation.indexes
    # - navigation.sections
    # - header.autohide
    # - navigation.expand
    - toc.follow
    # - toc.integrate # Show TOC on the left panel along with sections
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - content.code.annotate
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
plugins:
  - search
