site_name: Mahesh Rijal - Notes
site_description: Short snippets/scripts for quick reference, mostly related DevOps & Linux.
site_url: https://notes.maheshrijal.com/
site_author: Mahesh Rijal
repo_url: https://github.com/maheshrjl/notes
repo_name: maheshrjl/notes
edit_uri: edit/main/docs/
copyright: Copyright &copy;2023 <a href="https://maheshrijal.com" target="_blank" rel="noopener"> Mahesh Rijal</a>

theme:
  name: material
  font:
    text: Roboto
    code: Fira Code
    # logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    logo: material/bookmark-box
    edit: material/pen
  favicon: images/favicon.png
  language: en
  features:
    - content.action.edit # Show a edit button on page
    - content.action.view # Show a view source button on page
    - navigation.instant #  clicks on all internal links will be intercepted and dispatched via XHR without fully reloading the page
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - content.code.copy
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Light mode
  shortcuts:
    next: 78 # n
    previous: 80 # p
    search: 83 # s
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: https://maheshrijal.com/contact
      name: Contact me

    - icon: fontawesome/brands/github
