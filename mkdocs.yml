site_name: Maheshrjl's Notes
site_description: Short snippets/scripts for quick reference, mostly related DevOps & Linux.
site_url: https://notes.maheshrjl.com/
site_author: Mahesh Rijal
repo_url: https://github.com/maheshrjl/notes
repo_name: maheshrjl/notes
edit_uri: edit/main/docs/
copyright: Copyright &copy;2023 <a href="https://github.com/maheshrjl" target="_blank" rel="noopener"> Mahesh Rijal</a>

theme:
  name: material
  font:
    text: Roboto
    code: Fira Code
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/campground
    edit: material/pen
  favicon: images/favicon.ico
  language: en
  features:
    - content.action.edit # Show a edit button on page
    - content.action.view # Show a view source button on page
    - navigation.instant #  clicks on all internal links will be intercepted and dispatched via XHR without fully reloading the page
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
  shortcuts:
    next: 78 # n
    previous: 80 # p
    search: 83 # s
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/maheshrjl
      name: Connect with me on LinkedIn :)

    - icon: fontawesome/solid/paper-plane
      link: https://maheshrjl.com/contact
      name: Contact me

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/maheshrjl
      name: Twitter

    - icon: fontawesome/brands/mastodon
      link: https://mastodon.online/@maheshrjl
      name: Fediverse

    - icon: fontawesome/brands/github
      link: https://github.com/maheshrjl
      name: See my other projects

