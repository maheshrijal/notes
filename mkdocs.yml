  #   - icon: fontawesome/solid/paper-plane
  #     link: mailto:mhs@maheshrjl.com

  #   - type: 'github'
  #     link: 'https://github.com/maheshrjl'

nav:
  - Home: "index.md"
  - Ansible: "ansible.md"
  - AWS: "aws.md"
  - Docker: "docker.md"
  - Linux: "linux.md"
  - Terraform: "terraform.md"
