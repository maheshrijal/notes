repo_name: maheshrjl/cheatsheets
edit_uri: edit/main/docs/
copyright: Copyright &copy;2022 <a href="https://github.com/maheshrjl" target="_blank" rel="noopener">Mahesh Rijal</a>

theme:
  name: material
  font:
    text: Roboto
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/terminal
    edit: material/file-document-edit
  language: en
  features:
    - navigation.instant #  clicks on all internal links will be intercepted and dispatched via XHR without fully reloading the page
    - navigation.tracking # URL in the address bar is automatically updated with the active anchor as highlighted in the table of contents
    - navigation.tabs # When tabs are enabled, top-level sections are rendered in a menu layer below the header for viewports above 1220px, but remain as-is on mobile.
    # - navigation.tabs.sticky # , navigation tabs will lock below the header and always remain visible when scrolling down.
    - navigation.indexes
    # - header.autohide
    - navigation.expand
    - toc.follow
    # - toc.integrate # Show TOC on the left panel along with sections
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Light mode
plugins:
  - search
#   - git-revision-date-localized:
